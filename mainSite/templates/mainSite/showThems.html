<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Анализ данных </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>


</head>
<body>

<nav class="navbar fixed-top navbar-dark bg-primary">
    <div class="row">
        <div class="col-sm d-flex justify-content-center">
            <form action="/">
                <button class="btn  btn-lg btn-light" role="button" aria-pressed="true" align="center">назад</button>
            </form>
        </div>
        <div class="col-sm ">
            <h1 class=" navbar-brand text-white display-3 text-center" style=" font-size: 1.5rem;"> {{theme}}</h1>
        </div>
    </div>
</nav>

<br><br><br>
<br><br><br>


<div class="container">
    <div class="row text-center">

        {%for element in message %}
        <div class="col-lg-6 col-md-6" style="margin-bottom:2.3%">

                <div class="card border-{{element.typeBox}} h-100" >
                    <div class="card-header">
                        <h5 class="card-title text-center display-3" style=" font-size: 1.8rem;">
                            {{element.title}}</h5>
                    </div>
                    <div class="card-body">
                        <div class="">
                            <p class="card " style="font-size:1.3rem"> {{element.description}} </p>
                            <h5 class="card-title display-3" style=" font-size: 1.3rem; margin-top:40px">
                                {{element.toneTitle}}</h5>
                            <h5 class="card-title display-3" style=" font-size: 1.3rem;">
                                {{element.toneDescription}}</h5>
                            <h5 class="card-title display-3" style=" font-size: 1.3rem;">{{element.toneAll}}</h5>
                            <h5 class="card-title display-3" style=" font-size: 1.3rem;">{{element.toneAve}}</h5>
                            <h5 class="card-title display-3" style=" font-size: 1.3rem;">
                                {{element.toneAveBest}}</h5>
                            <h3 class="display-3" style="font-size: 1.3rem; margin-top:40px">
                                {{element.counter}}</h3>
                        </div>
                    </div>

                    <div class="card-footer">
                        <form action=" {{element.url}}" target="_blank">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-lg btn-block btn-outline-{{element.typeBox}}" type="submit">
                                    перейти
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        {%endfor%}

    </div>
    <br>
    <br> <br>

    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text">hello there</p>
        </div>
    </div>
</div>
</body>
</html>
